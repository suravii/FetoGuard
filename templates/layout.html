<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FetoGuard{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #f1f2f2;
            padding: 20px;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-title {
            font-size: 35px;
            font-family: "Raleway", sans-serif;
            margin-bottom: 5px;
            color: #ff3d3d;
            font-weight: 900;
            padding: 12px 20px 0 10px;
        }

        .nav {
            margin: 0;
            padding-bottom: 15px;
         
            background: #fff;
            border-radius: 8px;
          
            overflow: hidden;
        }
        
        .nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .nav-i{
            margin-bottom: 8px;
               
        }

        .nav-i a {
            text-decoration: none;
            color: grey;
            display: block;
            padding-bottom: 12px;
            margin: 12px 10px;
            border-bottom: 2px solid red;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-item {
            margin-bottom: 8px;
        }
        
        .nav-item:last-child {
            margin-bottom: 0; /* Remove margin for the last item */
        }
        
        .nav-item a {
            text-decoration: none;
            color: grey;
            display: block;
            padding: 5px 10px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .nav-item.active a,
        .nav-item a:hover {
            background-color: #ff4d4d; /* Red background */
            color: #fff; /* White text color */
            transform: translateX(5px); /* Slide effect */
        }
        
        .logout-btn1 {
            margin-top: 20px;
            font-family:'Poppins';
            padding: 12px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .logout-btn1:hover {
            background-color: #e04343;
            transform: translateY(-2px);
        }

        .content {
            flex: 1;
            padding: 40px;
            background-color: #ffffff;
        }

        .welcome-message {
            padding: 0px 20px 12px 10px; /* Added padding */
            font-size: 12px; /* Ensures consistent text size */
            color: #555; /* Consistent text color */
            line-height: 1.6; /* Comfortable line height */
            margin-top:0px;
        }

        .about h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .about p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        .feature {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
        }

        .feature h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .feature p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .feature-image {
            max-width: 250px;
            height: auto;
            margin-left: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .feature:nth-child(odd) {
            flex-direction: row;
        }

        .feature:nth-child(even) {
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2 class="sidebar-title">FetoGuard</h2>
            <p class="welcome-message">
                Welcome to FetoGuard
               <br><br>
                Choose an option from the menu below to get started:
            </p>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-i {% if active_page == 'about' %}active{% endif %}"><a href="/">FetoGuard</a></li>
                    <li class="nav-item {% if active_page == 'about' %}active{% endif %}"><a href="/">About us</a></li>
                    <li class="nav-item {% if active_page == 'predict_maternal' %}active{% endif %}"><a href="/predict_maternal">Pregnancy Risk Prediction</a></li>
                    <li class="nav-item {% if active_page == 'predict_fetal' %}active{% endif %}"><a href="/predict_fetal">Fetal Health Prediction</a></li>
                </ul>
            </nav>
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit" class="logout-btn1">Logout</button>
            </form>
        </aside>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
